<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate-se</title>
</head>

<body>
    <header>
        <h1>Candidate-se para uma vaga de professor!</h1>
    </header>
    <section id="candidateSe">
        <h2>Tem um projeto em mente?</h2>
        <form id="form" action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="120" step="1" required><br><br>

            <label for="materia">Para qual matéria você está se candidatando para lecionar:</label>
            <select name="materia" id="materia" required>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select><br><br>

            <label for="turnos" name="turnos" id="turnos" required>Para qual matéria você está se candidatando para
                lecionar:</label><br>
            <input type="checkbox" id="matutino" name="matutino">
            <label for="matutino">Matutino</label><br>
            <input type="checkbox" id="vespertino" name="vespertino">
            <label for="vespertino">Vespertino</label><br>
            <input type="checkbox" id="noturno" name="noturno">
            <label for="noturno">Noturno</label><br><br>
            </select><br><br>

            <label for="escolaridade">Nível de escolaridade:</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="superiorCompleto">Superior Completo</option>
                <option value="mestradoCursando">Mestrado Cursando</option>
                <option value="mestradoCompleto">Mestrado Completo</option>
                <option value="doutoradoCursando">Doutorado Cursando</option>
                <option value="doutoradoCompleto">Doutorado Completo</option>
            </select><br><br><br>

            <label for="mensagem">Descrição sobre si mesmo:</label><br>
            <textarea name="mensagem" id="mensagem" rows="5" cols="50" maxlength="200"></textarea><br><br>

            <input type="submit" value="Enviar mensagem">
        </form>
    </section>
</body>

</html>
