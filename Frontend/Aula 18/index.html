<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora de desconto</h1>
        <nav>
            <p>
                Digite o valor e a porcentagem de desconto que o sistema irá calcular automaticamente!
            </p>
        </nav>
    </header>
    <section id="calculadora">
        <h2>Insira o valor original do produto e qual é o desconto.</h2>
        <form action="" >
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" placeholder="ex: 300,99" min="0,10" required><br><br>

            <label for="desconto">Desconto (%):</label>
            <input type="text" id="desconto" name="desconto" placeholder="ex: 30%" min="0,01" max="99" required><br><br>
            <button onclick="calculaDesconto(event)">Verificar o desconto</button>
            <p id="resultado"></p>
            <p id="valorComDesconto"></p>
        </form>
    </section>
</body>

</html>
